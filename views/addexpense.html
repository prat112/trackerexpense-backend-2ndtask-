<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Expense Tracker</title>
</head>
<body>
    <div >
    <div class="container mx-auto col-5 border rounded" >
        <h1 class="title text-center text-uppercase text-warning bg-dark" >Expense Tracker</h1>
        <form id="expform">
           <label class="form-label" for="expamt">Enter The Expense Amount</label>
           <input class="form-control" id="expamt" name="expamt" type="number" min="0">
           <label class="form-label" for="desc">Choose Description</label>
           <input class="form-control" id="desc" name="desc" type="text" >
           <label class="form-label" for="sel-list">Choose a Category</label>
            <select class="form-control" id="sel-list" name="category"> 
                <option value="Entertainment">Entertainment</option>
                <option value="Travelling">Travelling</option>
                <option value="Grocery">Grocery</option>
                <option value="Clothing">Clothing</option>
                <option value="Misc">Misc</option>
            </select>
            <button class="btn btn-primary" type="submit" id="subbtn" >Add Expense</button><br>
        </form><br>
    </div><br>
    <div class="container mx-auto col-5"  id="expTab" >
        <ul class="list-group "></ul>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="../public/js/addexpense.js"></script>
</body>
</html>
