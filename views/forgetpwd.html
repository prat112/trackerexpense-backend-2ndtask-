<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> forget password </title>

    <!-- CSS -->
    <link rel="stylesheet" href="../public/css/Style.css">
                     
</head>
<body>
    <section class="container forms">
        <div class="form pwd">
            <div class="form-content">
                <header>Reset Password</header>
                <form id="Data-form">
                    <div class="field input-field">
                        <input type="email" placeholder="Email" name="email" required class="input">
                    </div>
                    <div class="field button-field">
                        <button>Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Add the <img> element below to display your image -->
        <img src="https://iconscout.com/illustration/forgot-password-6869766" alt="Image Description">
    </section>

    <!-- JavaScript -->
    <script src="../public/js/forgetpwd.js"></script>
    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>

</html>
