<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../public/css/login&signup.css">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="container forms">
        <div class="form signup">
            <div class="form-content">
                <header>Signup</header>
                <form id="Data-form">
                    <div class="field input-field">
                        <input type="text" placeholder="Enter your name" name="name" required class="name">
                    </div>

                    <div class="field input-field">
                        <input type="email" placeholder="Enter Email" name="email" required class="input">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Enter password" name="password" required class="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="field button-field">
                        <button>Signup</button>
                    </div>
                </form>

                <div class="form-link">
                    <span>Already have an account? <a href="./login.html" class="link login-link">Login</a></span>
                </div>

                <!-- Error message placeholder -->
                <div id="error-message" style="color: red;"></div>
            </div>
        </div>
    </section>

    <!-- JavaScript -->
    <script src="../public/js/signup.js"></script>
    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
</body>
</html>
