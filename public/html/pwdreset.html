<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Password reset </title>

        <!-- CSS -->
        <link rel="stylesheet" href="/css/pwdreset.css">
                
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
                         
    </head>
    <body>
        <section class="container forms">
            <div class="form pwd">
                <div class="form-content">
                    <header>Reset Password</header>
                    <form id="Data-form">
                        <div class="field input-field">
                            <input type="email" placeholder="Email" name="email" required class="input">
                        </div>
                        <div class="field input-field">
                            <input type="password" placeholder="Enter New Password" name="password" required class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>
                        <div class="field input-field">
                            <input type="password" placeholder="Confirm Password" name="confirmpassword" required class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>
                        <div class="field button-field">
                            <button>Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <!-- JavaScript -->
        <script src="/js/pwdreset.js"></script>
        <!-- Axios -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    </body>
</html>
